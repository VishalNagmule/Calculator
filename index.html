<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="calculator">
            
            <h1><center><emphasis>CALCULATOR</emphasis></center></h1>
            <div class="display">
            <input type="text" id="display" placeholder="0"></div>
            <div>
                <button class="button operator" onclick="clearDisplay()">AC</button>
                <button class="button operator" onclick="delDisplay()">DEL</button>
                <button class="button operator" onclick="appendValue('/')">/</button>
                <button class="button operator" onclick="appendValue('.')">.</button>
            </div>
            <div>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="button operator" onclick="appendValue('*')">*</button>
            </div>
            <div>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="button operator" onclick="appendValue('-')">-</button>
            </div>
            <div>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="button operator" onclick="appendValue('+')">+</button>
            </div>
            <div>
                <button onclick="appendValue('00')">00</button>
                <button onclick="appendValue('0')">0</button>
                <button class="button equal" onclick="calculate()">=</button>
            </div>
        
        </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
